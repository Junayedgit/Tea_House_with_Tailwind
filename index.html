<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d59c73af43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="flex justify-center items-center py-8 px-4">
      <div>
        <h1 class="text-5xl md:text-7xl font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-gray-500 text-xl py-8">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="bg-linear-to-r from-[#FF0000] to-[#FF8938] py-3 px-6 rounded-lg font-bold text-white"
        >
          Explore More <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </div>
      <!-- image section  -->
      <div class="relative">
        <!-- image -->
        <div>
          <img src="image/images/banner.png" alt="" />
        </div>
        <!-- card -->

        <div
          class="absolute flex items-center shadow-2xl bg-white py-2 px-2 md:px-10 lg:py-4 rounded-2xl top-20 md:top-100 md:left-20"
        >
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <div class="px-2">
            <h2 class="font-extrabold text-2xl">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
